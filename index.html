<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card-container">
    <div class="card-hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="card-info">
      <h1 class="summary-title">Order Summary</h1>
      <p class="summary-desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card_plan">
        <img src="images/icon-music.svg" alt="">
        <div class="annual_plan">
          <h4 class="plan-title">Annual Plan</h4>
          <p class="plan-desc">$59.99/year</p>
          <a href="#" class="change-plan-link">Change</a>
        </div>
      </div>
      <button class="btn btn-payment">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </div>
  </div>

</html>
